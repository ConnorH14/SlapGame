<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
	<title>Slap Game</title>
</head>
<body>
	<main class="container-fluid">
		<div class="row mt-3">
			<div class="col-6 text-right">
				<button onclick="drawCharacter(0)" class="btn bg-warning">Bob</button>
			</div>
			<div class="col-6">
				<button onclick="drawCharacter(1)" class="btn bg-success">Harry</button>
			</div>
		</div>
		<div class="row d-flex justify-content-center mt-3">
			<div class="col-3 d-flex">
				<div class="fighter ml-auto">
					<div>
						<img src="" alt="" id="fighter-img">
					</div>
				</div>
			</div>
			<div class="col-3 d-flex">
				<div class="row">
					<div class="col-12">
						<span>Health: </span>
						<span id="fighter-health"></span>
						<div class="progress">
							<div id="health-bar" class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
					<div class="col-12">
						<span>Hits: </span>
						<span id="fighter-hits">0</span>
					</div>
					<div class="col-12">
						<span>Target Name: </span>
						<span id="fighter-name"></span>
					</div>
				</div>
			</div>
			<div id="target-button" class="col-12 text-center p-4">
				
			</div>
		</div>
	</main>

	<script src="game.js"></script>

</body>
</html>
